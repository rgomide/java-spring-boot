# URL PARA CONEXÃO COM O BANCO DE DADOS
spring.datasource.url=jdbc:postgresql://localhost:5432/people
# USUÁRIO DO BANCO DE DADOS
spring.datasource.username=postgres
# SENHA DO USUÁRIO DO BANCO DE DADOS
spring.datasource.password=postgres
# DRIVER JDBC
spring.datasource.driverClassName=org.postgresql.Driver
# MOSTRA AS CONSULTAS NO CONSOLE
spring.jpa.show-sql=true
# PADRONIZA A LINGUAGEM SQL DE UM SGBD ESPEC�FICO
spring.jpa.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=none

# PORTA EM QUE A APLICAÇÃO IRÁ EXECUTAR
# server.port = 8080
# CONTEXTO DA APLICAÇÃO
# server.contextPath=/app

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Habilitar o CORS de forma global
cors.originPatterns=http://localhost:8080,https://localhost:8080,http://localhost:3000